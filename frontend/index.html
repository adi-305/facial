<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Login/Register</title>
    <style>
        .error { color: red; }
        .success { color: green; }
        .container { margin: 20px; }
        .form-group { margin: 10px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Face Recognition System</h2>
        
        <!-- Mode Selection -->
        <div class="form-group">
            <button id="loginMode">Login Mode</button>
            <button id="registerMode">Register Mode</button>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="hidden">
            <h3>Register New User</h3>
            <div class="form-group">
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" id="userId" placeholder="User ID">
            </div>
        </div>

        <!-- Camera Section -->
        <div class="form-group">
            <video id="video" width="320" height="240" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        
        <div class="form-group">
            <button id="capture">Capture & Process</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const registerForm = document.getElementById('registerForm');
        let isRegisterMode = false;

        // Mode switching
        document.getElementById('loginMode').onclick = () => {
            isRegisterMode = false;
            registerForm.classList.add('hidden');
            document.getElementById('capture').textContent = 'Capture & Login';
        };

        document.getElementById('registerMode').onclick = () => {
            isRegisterMode = true;
            registerForm.classList.remove('hidden');
            document.getElementById('capture').textContent = 'Capture & Register';
        };

        // Camera setup
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => {
                status.textContent = `Camera error: ${err.message}`;
                status.className = 'error';
            });

        // Capture and process
        document.getElementById('capture').onclick = async () => {
            try {
                status.textContent = 'Processing...';
                status.className = '';

                const canvas = document.getElementById('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                const imageData = canvas.toDataURL('image/png');

                const endpoint = isRegisterMode ? '/register' : '/login';
                const userData = isRegisterMode ? {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    userId: document.getElementById('userId').value,
                    image: imageData
                } : {
                    image: imageData
                };

                const response = await fetch(`https://facial-3.onrender.com${endpoint}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(userData)
                });

                const result = await response.text();
                status.textContent = result;
                status.className = result.includes('âœ…') ? 'success' : 'error';
            } catch (error) {
                status.textContent = error.message;
                status.className = 'error';
                console.error('Error:', error);
            }
        };
    </script>
</body>
</html>
